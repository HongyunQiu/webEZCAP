<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>QHYCCD 单帧拍摄示例</title>
    <style>
      :root {
        --bg-dark: #0b0e14;       /* 最深背景，用于主视窗 */
        --bg-panel: #161b22;      /* 面板背景 */
        --border-color: #30363d;  /* 边框颜色 */
        --text-primary: #e6edf3;
        --text-secondary: #8b949e;
        --accent-color: #e36209;  /* 橙色强调色，类似 Capture One 风格 */
        --accent-hover: #f0883e;
        --input-bg: #0d1117;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      /* 左侧控制栏 */
      .sidebar {
        width: 320px;
        min-width: 320px;
        background: var(--bg-panel);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        z-index: 10;
      }

      .sidebar-header {
        padding: 8px;
        border-bottom: 1px solid var(--border-color);
      }

      .sidebar-content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
      }

      h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .subtitle {
        margin: 3px 0 0;
        font-size: 11px;
        color: var(--text-secondary);
      }

      /* 工具面板样式 */
      .tool-panel {
        border-bottom: 1px solid var(--border-color);
      }

      .panel-header {
        padding: 8px 8px;
        background: rgba(255, 255, 255, 0.03);
        font-size: 11px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s;
      }

      .panel-header:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .panel-toggle {
        font-size: 9px;
        transition: transform 0.3s ease;
      }

      .panel-toggle.collapsed {
        transform: rotate(-90deg);
      }

      .panel-body {
        padding: 8px;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
        max-height: 1000px;
        opacity: 1;
      }

      .panel-body.collapsed {
        max-height: 0;
        opacity: 0;
        padding-top: 0;
        padding-bottom: 0;
      }

      /* 表单控件 */
      .control-group {
        margin-bottom: 16px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        font-size: 12px;
        margin-bottom: 6px;
        color: var(--text-secondary);
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      input[type="number"] {
        width: 100%;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #30363d;
        background: var(--input-bg);
        color: var(--text-primary);
        font-family: inherit;
        font-size: 13px;
        outline: none;
        transition: border-color 0.2s;
      }

      input[type="number"]:focus {
        border-color: var(--accent-color);
      }

      /* 按钮样式 - 仿 Capture One 橙色按钮 */
      button {
        width: 100%;
        padding: 8px 16px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--accent-hover);
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        background-color: var(--border-color);
        color: var(--text-secondary);
        cursor: not-allowed;
      }

      /* 状态显示 */
      .status-panel {
        margin-top: 10px;
        padding: 10px;
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }

      .status-text {
        font-size: 12px;
        color: var(--text-primary);
        min-height: 1.5em;
      }

      .result-text {
        margin-top: 8px;
        font-size: 11px;
        color: var(--text-secondary);
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        word-break: break-all;
      }

      /* 右侧图像区域 */
      .main-view {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-dark);
        position: relative;
      }

      .toolbar-top {
        height: 40px;
        background: var(--bg-panel);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .zoom-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .zoom-btn {
        width: 32px;
        height: 32px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--input-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 14px;
        font-weight: normal;
      }

      .zoom-btn:hover {
        background: var(--accent-color);
        border-color: var(--accent-color);
        color: white;
      }

      .zoom-btn:active {
        transform: translateY(1px);
      }

      .zoom-btn:disabled {
        background: var(--input-bg);
        border-color: var(--border-color);
        color: var(--text-secondary);
        opacity: 0.5;
        cursor: not-allowed;
      }

      .zoom-level {
        min-width: 60px;
        text-align: center;
        font-size: 12px;
        color: var(--text-primary);
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      }

      .image-container {
        flex: 1;
        overflow: hidden;            /* 使用平移而不是原生滚动条 */
        position: relative;          /* 作为 canvas 绝对定位的参考 */
        background: var(--bg-dark);
        cursor: grab;                /* 支持拖拽浏览时的光标样式 */
      }

      .image-container.panning {
        cursor: grabbing;
      }

      #previewCanvas {
        display: block;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        image-rendering: pixelated;  /* 保持像素清晰 */
        position: absolute;          /* 通过 transform 来做平移/缩放 */
        left: 0;
        top: 0;
      }

      /* 直方图样式 */
      .histogram-container {
        width: 100%;
        height: 120px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        position: relative;
      }

      #histogramCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .histogram-info {
        margin-top: 8px;
        font-size: 11px;
        color: var(--text-secondary);
        display: flex;
        justify-content: space-between;
      }

      /* 滚动条样式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #424a53;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #565f6a;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- 左侧控制栏 -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>QHYCCD</h1>
          <p class="subtitle">Camera Control</p>
        </div>

        <div class="sidebar-content">
          <!-- 曝光设置面板 -->
          <div class="tool-panel">
            <div class="panel-header" data-panel="exposure">
              <span>Exposure</span>
              <span class="panel-toggle">▼</span>
            </div>
            <div class="panel-body" data-panel-body="exposure">
              <div class="control-group">
                <label for="expMs">Exposure Time (ms)</label>
                <div class="input-wrapper">
                  <input id="expMs" type="number" value="1000" min="1" />
                </div>
              </div>
              <button id="captureBtn">Capture</button>
            </div>
          </div>

          <!-- 直方图面板 -->
          <div class="tool-panel">
            <div class="panel-header" data-panel="histogram">
              <span>Histogram</span>
              <span class="panel-toggle">▼</span>
            </div>
            <div class="panel-body" data-panel-body="histogram">
              <div class="histogram-container">
                <canvas id="histogramCanvas"></canvas>
              </div>
              <div class="histogram-info">
                <span id="histMin">Min: -</span>
                <span id="histMax">Max: -</span>
                <span id="histMean">Mean: -</span>
              </div>
            </div>
          </div>

          <!-- 状态面板 -->
          <div class="tool-panel">
            <div class="panel-header" data-panel="status">
              <span>Status & Info</span>
              <span class="panel-toggle">▼</span>
            </div>
            <div class="panel-body" data-panel-body="status">
              <div class="status-panel">
                <div id="status" class="status-text">Ready</div>
                <div id="result" class="result-text"></div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- 右侧图像显示 -->
      <main class="main-view">
        <div class="toolbar-top">
          <span>Image Preview (16bit -> 8bit)</span>
          <div class="zoom-controls">
            <button class="zoom-btn" id="zoomOutBtn" title="缩小">−</button>
            <span class="zoom-level" id="zoomLevel">100%</span>
            <button class="zoom-btn" id="zoomInBtn" title="放大">+</button>
            <button class="zoom-btn" id="zoomResetBtn" title="1:1显示">1:1</button>
          </div>
        </div>
        <div class="image-container" id="imageContainer">
          <canvas id="previewCanvas"></canvas>
        </div>
      </main>
    </div>

    <script>
      // 面板折叠功能
      document.addEventListener('DOMContentLoaded', () => {
        const panelHeaders = document.querySelectorAll('.panel-header');
        
        panelHeaders.forEach(header => {
          header.addEventListener('click', () => {
            const panelName = header.getAttribute('data-panel');
            const panelBody = document.querySelector(`[data-panel-body="${panelName}"]`);
            const toggle = header.querySelector('.panel-toggle');
            
            if (panelBody && toggle) {
              panelBody.classList.toggle('collapsed');
              toggle.classList.toggle('collapsed');
            }
          });
        });
      });
    </script>
    <script src="./renderer.js"></script>
  </body>
</html>
